<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        margin-left: 60px;
      }
      div {
        width: 300px;
        height: 100px;
        background-color: rgba(233, 131, 179, 0.507);
        border: 1px solid black;
      }

      div#myDiv {
        transform: rotate(20deg);
      }
      div#scaledDiv {
        transform: scale(1.2);
      }
      div#skewedDiv {
        transform: skew(30deg, 10deg);
      }
    </style>
  </head>
  <body>
    <h1>The rotate() Method</h1>
    <p>
      The rotate() method rotates an element clockwise or counter-clockwise.
    </p>

    <div>This a normal div element.</div>

    <div id="myDiv">This div element is rotated clockwise 20 degrees.</div>
    <div id="scaledDiv">This div element is scaled 1.2x</div>
    <div id="skewedDiv">This div element is skewed</div>
  </body>
</html>
