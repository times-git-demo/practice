<!DOCTYPE html>
<html>
<head>
<style>
div {
  width: 300px;
  height: 100px;
  background-color: rgba(0, 255, 128, 0.281);
  border: 1px solid black;
}

#myDiv {
    transform: rotate3d(1, 4, 1, 45deg);
}
#rotatedOnX {
    transform: rotateX(45deg);
}
</style>
</head>
<body>

<div>
This a normal div element.
</div>

<div id="myDiv">
This div element is rotated 45 degrees.
</div>
<div id="rotatedOnX">
    This div element is rotated 45 degrees on X axis
</div>


</body>
</html>
