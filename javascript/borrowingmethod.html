<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var objA = {
            name: "objectA",
            say: function(greet){
                document.write(greet + " ,"+ this.name);
            }
        }
        objA.say("hi");
        document.write("<br>");
        var objB={
            name: "object B"
        }
        objA.say.call(objB,"hello");
    </script>
</body>
</html>
