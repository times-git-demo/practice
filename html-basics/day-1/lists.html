<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>LISTS</h2>
    <h4>Ordered Lists</h4>
    <ol>
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
    </ol>
    <h4>Unordered Lists</h4>
    <ul type="disc">
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
    </ul>
    <h4>Nested Lists</h4>
    <ol>
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3
            <ul type="disc">
                <li>item 1</li>
                <li>item 2</li>
                <li>item 3</li>
            </ul>
        </li>
    </ol>
</body>
</html>
